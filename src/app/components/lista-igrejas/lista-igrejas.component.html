<div>
  <div *ngIf="loading">
    Loading...
  </div>
  <div *ngIf="error">
    Error :(
  </div>
  <div *ngIf="paginas$">
    <div *ngFor="let pagina of paginas$ | async">
      <h1>{{pagina.nome}}</h1>
      <div [innerHTML]="pagina.descricao?.html"></div>
      <div *ngFor="let image of pagina.images">
        <h3>{{image.fileName}}</h3>
        <img [src]="image.url" [alt]="image.fileName">
        <span>Tamanho: {{image.size}}</span>
      </div>
    </div>
  </div>
</div>
