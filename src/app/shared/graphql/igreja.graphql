# libs/data-access/src/lib/graphql/igreja.graphql

query Igrejas {
  igrejas {
    ativo
    createdAt
    data_fundacao
    descricao {
      text
      html
    }
    id
    nome
    images {
      fileName
      url
      size
    }
  }
}

